<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | HADID</title>

   
    <link rel="stylesheet" href="/register.b04a814d.css">
</head>
<body>
    <main class="main flex">
        <aside class="main__aside flex">
            <header class="main__header flex">
                <a href="/index.html"><img src="/img_header_logo.b54c05b4.png" alt="HadidLogo"></a>
                <h1>Join us</h1>
                <h4>Take risk, go with style</h4>
            </header>
    
            <div class="main__coverImg">
                <img src="/pexels-vishal-sharma-2756275.2cc9ec79.jpg" alt="ImageCover">
            </div>
        </aside>

        <section class="main__info flex">
            <form class="main__registerForm flex" id="registerForm">
                <label for="user_name">Nombre</label>
                <input type="text" name="user_name">

                <label for="user_lastName">Apellido</label>
                <input type="text" name="user_lastName">

                <label for="user_phone">Teléfono celular</label>
                <input type="number" name="user_phone">

                <label for="user_email">Correo electrónico</label>
                <input type="email" name="user_email">

                <label for="user_password">Contraseña</label>
                <input type="password" name="user_password">

                <input type="submit" value="Crear Usuario" id="submit">
            </form>

            <div class="main__toLogin">
                <span>Have already an account?</span>
                <a href="/login.html">Login</a>
            </div>
        </section>
    </main>

    <script src="/register.add34ac2.js" defer=""></script>
</body>
</html>
